name: Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v* æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v0.6.1ï¼‰

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºç”Ÿæˆ changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰ commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„ commits
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$CHANGELOG" > changelog.txt

          # è¾“å‡ºåˆ° GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ğŸ‰ Optima CLI v${{ steps.get_version.outputs.VERSION }}

            ### ğŸ“¦ å®‰è£…
            ```bash
            npm install -g @optima-chat/optima-cli@${{ steps.get_version.outputs.VERSION }}
            ```

            ### ğŸ“ æ›´æ–°å†…å®¹
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ”— é“¾æ¥
            - ğŸ“¦ [npm åŒ…](https://www.npmjs.com/package/@optima-chat/optima-cli/v/${{ steps.get_version.outputs.VERSION }})
            - ğŸŒ [å®˜ç½‘](https://optima.chat)
            - ğŸ“– [æ–‡æ¡£](https://github.com/Optima-Chat/optima-cli#readme)
          draft: false
          prerelease: false
